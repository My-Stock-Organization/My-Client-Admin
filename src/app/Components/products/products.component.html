<div class="main">
<div class="row w-100 d-flex flex-row justify-content-between align-items-end mt-3">
  <div class="col-md-6 h-25">
    <button  class="btn btn-success" (click)="openModel()">+ Add New Product</button>
  </div>
  <div class="col-md-3">
    <mat-form-field class="example-full-width">
      <mat-label>Filter Table</mat-label>
      <input matInput placeholder="Search ..." #input (keyup)="applyFilter($event)"/>
    </mat-form-field>
  </div>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
   <!-- Position Column -->
   <ng-container matColumnDef="image">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
       Image
     </th>
     <td mat-cell *matCellDef="let element"><img src="{{element.image}}" width="100px" height="100px" style="padding: 5px;"></td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="title">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
       Name
     </th>
     <td mat-cell *matCellDef="let element"> {{element.title}} </td>
   </ng-container>


   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
       Pricing
     </th>
     <td mat-cell *matCellDef="let element"> {{element.price}} </td>
   </ng-container>

   <ng-container matColumnDef="category">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
       Category
     </th>
     <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
       Action
     </th>
     <td mat-cell *matCellDef="let element; let i=index">
      <i class="bi bi-pen" color="primary" style="margin-right: 10px; color: blue;" (click)="openEditModel(i)"></i>
      <i class="bi bi-trash3" color="primary" style="margin-right: 10px; color: #e12727;" (click)="deleteById(element._id)"></i>

    </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <tr *matNoDataRow>
    <td class="mat-cell" colspan="4">
      The filter doesn't match any product in the Table for this text {{input.value}}
    </td>
  </tr>
 </table>
 <mat-paginator [pageSizeOptions]="[4, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
