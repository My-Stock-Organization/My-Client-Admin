<mat-sidenav-container *ngIf="authService.isAuthenticated || loginStatus">
  <mat-sidenav #sidebar mode="side" opened="">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar>
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
          <div class="box">
            <button mat-button [matMenuTriggerFor]="menu">
              <img src="assets/profile.jpg" alt="" width="50" class="p-2">
              UserName
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
      <div class="main">
      <button mat-raised-button style="background-color: #04AA6D;" (click)="openModel()">+ Add New Product</button>
      <table mat-table [dataSource]="products"  matSort  class="mat-elevation-z8">
   <!-- Position Column -->
   <ng-container matColumnDef="image">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
       Name
     </th>
     <td mat-cell *matCellDef="let element"><img src="{{element.image}}" width="100px" height="100px"></td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="title">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
       Name
     </th>
     <td mat-cell *matCellDef="let element"> {{element.title}} </td>
   </ng-container>


   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
       Pricing
     </th>
     <td mat-cell *matCellDef="let element"> {{element.price}} </td>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
       Action
     </th>
     <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" style="margin-right: 10px;">Update</button>
      <button mat-raised-button color="warn">Delete</button>
    </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
