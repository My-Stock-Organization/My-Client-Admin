<div class="container p-4 me-4">
  <h2 class="m-auto bg-light rounded border w-25 text-center p-4 rounded-circle">Change Your Info</h2>
  <form [formGroup]=" formValue">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Admin Name</label>
      <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
        [(ngModel)]="username">
      <small *ngIf="formValue.get('name')?.invalid" class="text-danger">Name is
        required</small>
    </div>
    <div class="mb-3">
      <label for="exampleInputImage"></label>
      <div class="d-flex box">
        <img src="{{urlImg}}" alt="admin image">
        <div class="inputFile d-flex justify-content-center align-items-center">
          <input type="file" class="form-control" id="exampleInputImage" (change)="uploadImgFile($event)">
        </div>
      </div>
      <small *ngIf=" formValue.get('image')?.invalid" class="text-danger ms-4">Image is
        required</small>
    </div>
    <div class="text-center">
      <button class="saveBtn btn btn-primary border-0" (click)="updateData()">Save Changes</button>
    </div>
    <div class="text-center mt-4" *ngIf="isLoading">
      <img src="assets/Spinner-1s-200px.svg" alt="Loading ...">
    </div>
  </form>
</div>
